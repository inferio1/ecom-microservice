spring:
  application:
    name: producer

  cloud:
    function:
      definition: sendRiderLocation;sendRiderStatus
    stream:
      function:
        definition: sendRiderLocation;sendRiderStatus
      bindings:
        sendRiderLocation-out-0:
          destination: my-topic
          content-type: application/json
        sendRiderStatus-out-0:
          destination: new-topic
          content-type: application/json
      poller:
        fixed-delay: 1000
      kafka:
        binder:
          brokers: localhost:9092

